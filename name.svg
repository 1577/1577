<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
    @keyframes gradientText {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .snowflake {
      color: #fff;
      font-size: 1em;
      font-family: Arial;
      text-shadow: 0 0 1px #000;
      position: fixed;
      top: -10%;
      z-index: 9999;
      user-select: none;
      cursor: default;
      animation-name: snowflakes-fall, snowflakes-shake;
      animation-duration: 10s, 3s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-play-state: running, running;
    }
    @keyframes snowflakes-fall {
      0% { top: -10%; }
      100% { top: 100%; }
    }
    @keyframes snowflakes-shake {
      0% { transform: translateX(0px); }
      50% { transform: translateX(80px); }
      100% { transform: translateX(0px); }
    }

h1 {
				  margin: 0;
				  font-size: 4em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: center;
				  background-size: 200%;
				  background-clip: text;
				}
    .vintage {
      font-family: Kuunari Black, sans-serif;
      color: white;
      -webkit-text-stroke: 0.5px black;
      text-transform: uppercase;
      -moz-transform: scale(1,0.7);
      text-shadow: 0.5px 2px 1px white, 1px 2px 1px white, 2px 2px 1px white, 2px 1px 1px white;
    }
    </style>
	  <h1 class="vintage">1577</h1>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❅</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❅</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❅</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❅</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❅</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❅</div>
      <div xmlns="http://www.w3.org/1999/xhtml" class="snowflake">❅</div>
		</div>
	</foreignObject>
</svg>
